<html>
  <head>
    <title> Hostals</title>
  </head>
  <body>
    <h1>Hostals</h1>
    {% if hostals %}
    <ul>
    {% for hostal in hostals %}
    <li>
    {{hostal.nom}} - {{hostal.telefon}} - {{hostal.direccio}}
    </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No hi ha cap hostal.</p>
    {% endif %}
  </body>
</html>
