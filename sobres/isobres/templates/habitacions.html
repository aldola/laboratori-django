<html>
  <head>
    <title> Habitacions</title>
  </head>
  <body>
    <h1>Habitacions</h1>
    {% if habitacions %}
    <ul>
    {% for habitacio in habitacions %}
    <li>
    {{habitacio.hostal.nom}} - {{habitacio.numero_habitacio}} - {{habitacio.preu_nit}}
    </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No hi ha cap habitacio.</p>
    {% endif %}
  </body>
</html>
