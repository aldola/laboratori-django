<html>
  <head>
    <title>{{ titlehead}}</title>
  </head>
  <body>
    <h1>{{ pagetitle }}</h1>
    {% if user.username %}
    <p>Benvingut {{ user.username }}! <BR>
    Aquí podrà gestionar les teves <a href="/user/{{ user }}">reserves</a>!</p>
    {% else %}
    <p>Usuari no identificat: <BR>
    Obligatori fer <a href="/login/">log in</a>
    per gestionar Reserves.</p>
    {% endif %}
  </body>
</html>
