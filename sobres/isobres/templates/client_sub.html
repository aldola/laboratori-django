   {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
 
    <form method="post" action="{% url 'create' %}">
 
        {% csrf_token %}
 
        <table>
            <tr>
                <td>{{ form.direccio.label_tag }}</td>
                <td>{{ form.direccio }}</td>
            </tr>
            <tr>
                <td>{{ form.pais.label_tag }}</td>
                <td>{{ form.pais }}</td>
            </tr>
            <tr>
                <td>{{ form.telefon.label_tag }}</td>
                <td>{{ form.telefon }}</td>
            </tr>
            <tr>
                <td>{{ form.nacionalitat.label_tag }}</td>
                <td>{{ form.nacionalitat }}</td>
            </tr>
        </table>
 
        <input type="submit" value="Registrar"/>
        <BR>
        <a href="/"> Tornar </a>
    </form>
